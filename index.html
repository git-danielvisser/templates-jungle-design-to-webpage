<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A design from Templates Jungle hand-coded to a webpage.">
        <meta name="author" content="Design: templatesjungle.com. Code: Daniël Visser">

        <!-- Opengraph graph object meta tags -->
        <meta property="og:title" content="A design from Templates Jungle hand-coded to a webpage.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:description" content="A design from Templates Jungle hand-coded to a webpage by Daniël Visser.">
        <meta property="og:image" content="">
         
        <!-- Favicon and touch icons -->
        <link rel="icon" href="/favicon.ico">
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

        <!-- Styles -->
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>

    <body>
        <!-- Header -->
        <header class="block">
            <div class="l-header">
                <div class="l-header__branding">
                    <div class="branding">
                        <div class="branding__logo">
                            <img src="res/icons/logo.svg">
                        </div>
                        <div class="branding__name">
                            <span class="branding__title">Jesse</span>
                            <span class="branding__subtitle">Interiors</span>
                        </div>
                    </div>
                </div>
           
                <div class="l-header__menu">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item --current">
                                <a href="" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Services</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Works</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Blog</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="l-header__search">
                    <div class="search">
                        <button class="search__button icon-button">
                            <img src="res/icons/search.svg">
                        </button>
                    </div>
                </div>
                <div class="l-header__side-menu">
                    <div class="side-menu">
                        <button class="side-menu-button icon-button">
                            <img src="res/icons/menu.svg">
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero section -->
        <main class="block --alt-color --bottom-left-triangle">
            <div class="hero">
                <div class="hero__message">
                    <h1 class="hero__title">Nautical <br> Modern Style</h1>
                    <p class="hero__body">
                        Suspendisse tempus rhoncus enim pellentesque est vehicula vitae eget. 
                        Viverra imperdiet felis sollicitudin pellentesque cursus sit feugiat hac porttitor.
                    </p>
                    <div class="hero__call-to-action">
                        <a class="button" href="#">View project</a>
                    </div>
                </div>
                <img class="hero__image" src="res/images/hero-image.png" alt="A grey couch with 2 olive chairs in a nice living room">
            </div>

        </main>
        <!-- Brands section -->
        <section class="block"></section>
        <!-- About section -->
        <section class="block" ></section>
        <!-- Services section -->
        <section class="block --alt-color --bottom-right-triangle"></section>
        <!-- Portfolio section -->
        <section class="block --bottom-left-triangle"></section>
        <!-- Testimonials section -->
        <section class="block --alt-color"></section>
        <!-- News letter section -->
        <section class="block"></section>
        <!-- Blog articles section -->
        <section class="block"></section>
        <!-- Contact section -->
        <section class="block --alt-color"></section>
        <!-- Footer -->
        <footer class="footer block --top-right-triangle"></footer>
        <!-- Scripts -->
        <script src="js/scripts.js"></script>
    </body>
</html>
